# Hub types ---------------------------------------------
type Hub {
  hubId: ID!
  name: String!
  latitude: Float!
  longitude: Float!
  radius: Int! # in meters
  hubType: HubType!
  createdBy: ID!
  createdAt: AWSDateTime!
  description: String!
  isActive: Boolean!
  memberCount: Int!
  
  # Will implement later:
  # markers: [HubMarker]
  # inviteCode: String
  # qrCode: String
  # polygon: String
}

enum HubType {
  PUBLIC
  PRIVATE
}

input CreateHubInput {
  testUserId: ID
  name: String!
  description: String!
  latitude: Float!
  longitude: Float!
  radius: Int!
  hubType: HubType!
}

# User Types ---------------------------------------------
type User {
  userId: ID!
  profile: UserProfile!
  preferences: UserPreferences!
  joinedAt: AWSDateTime!
  currentHub: String
  favoriteHubs: [FavoriteHub!]!
  blockedUsers: [String!]
  updatedAt: AWSDateTime!
}

type UserProfile {
  displayName: String
  bio: String
}

type UserPreferences {
  theme: Theme!
  notifications: Boolean!
  locationSharing: LocationSharing!
  profileVisibility: ProfileVisibility!
  isAnonymous: Boolean!
}

type FavoriteHub {
  name: String!
  hubId: String!
}

enum Theme {
  LIGHT
  DARK
  AUTO
}

enum LocationSharing {
  OFF
  ON
}

enum ProfileVisibility {
  PUBLIC
  FRIENDS
  PRIVATE
}

input CreateUserInput {
  displayName: String!
  bio: String
  testUserId: ID # used only for testing in Dev/Staging
}

input UpdateUserPreferencesInput {
  testUserId: ID
  theme: Theme
  notifications: Boolean
  locationSharing: LocationSharing
  profileVisibility: ProfileVisibility
  isAnonymous: Boolean
}

input UpdateProfileInput {
  displayName: String
  bio: String 
  testUserId: ID # used only for testing in Dev/Staging
}

# Members
type Membership {
  hubId: ID!
  userId: ID!
  joinedAt: AWSDateTime!
  lastSeen: AWSDateTime!
}

input AddMemberInput {
  hubId: ID!
  testUserId: ID  # For testing without Cognito
}

type Query {
  # Hub queries
  getHub(hubId: ID!): Hub

  getNearbyHubs(
    latitude: Float!
    longitude: Float!
    radiusKm: Float = 3.0
    limit: Int = 50
    hubType: HubType
  ): [Hub!]!

  # Will implement later:
  # getNearbyHubs(latitude: Float!, longitude: Float!, radiusKm: Float): [Hub]
  # searchHubs(query: String!, latitude: Float, longitude: Float): [Hub]

# User queries
  getMe(testUserId: ID): User

  getUserProfile(userId: ID!, testUserId: ID): UserProfile
}
  
type Mutation {
  # Hub mutations
  createHub(input: CreateHubInput!): Hub!

  deleteHub(hubId: ID!, testUserId: ID): Boolean!

  # Will implement later:
  # updateHub(hubId: ID!, input: UpdateHubInput!): Hub!

  # User mutations
  createUser(input: CreateUserInput!): User!

  updateProfile(input: UpdateProfileInput!): UserProfile!

  updateUserPreferences(input: UpdateUserPreferencesInput!): UserPreferences!

  # Members
  addMember(input: AddMemberInput!): Membership!
}

